  <!--
  jQuery is a common JavaScript library for reading and making changes to the
  Document Object Model (DOM). The DOM is a tree that contains information
  about what is actually visible on a website.

  While HTML is a static document, the browser converts HTML to the
  DOM and the DOM can change. In fact, JavaScript's power comes from
  its ability to manipulate the DOM, which is essentially a JavaScript
  object. When JavaScript makes something interesting happen on a
  website, it's likely the action happened because JavaScript changed
  the DOM. jQuery is fast and easy to use, but it doesn't do anything
  you can't accomplish with vanilla (regular) JavaScript.
  -->
  <script src="js/jQuery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script language="javascript" type="text/javascript">$( document ).ready(function() {
    // set the initial state
    var workExperieceDiv=  $("#workExperience");
    var projectsDiv=$("#projects");
    var educationDiv= $("#education");
    if (projectsDiv.length>0)  {
      $(projectsDiv[0]).css("display","none");
    }

    if (educationDiv.length>0)  {
      $(educationDiv[0]).css("display","none");
    }
    // attach listeners to anchors
    

    var func = function(event) {
      var queryStr=$(event.target).attr("href");
      //var queryStr=queryStr.substring(1);
      
      var divToShow = $(queryStr);
      $(divToShow[0]).css("display","block");
      var siblings = $(divToShow[0]).siblings();
      for (var i=0;i<siblings.length;i++)  {
        $(siblings[i]).css("display","none");
      }

      // set the checkmarks
      var checkmarkSpan = $(event.target).children("span");
      $(checkmarkSpan[0]).css("visibility","visible");
      var anchorSiblings =$(event.target).siblings();
      for (var j=0;j<anchorSiblings.length;j++)  {
        var span = $(anchorSiblings[j]).children("span");
         $(span[0]).css("visibility","hidden");
      }
      return false;

    }
    var workExperienceAnchor = $("a[href='#workExperience']");
    var projectsAnchor = $("a[href='#projects']");
    var educationAnchor = $("a[href='#education']");
    $(projectsAnchor[0]).on("click",func );
    $(educationAnchor[0]).on("click",func );
    $(workExperienceAnchor[0]).on("click",func );

    /** Add click listener to project image thumbnails.  */
   
    var images = $("#projects .project-entry img");
      
    for (var k=0;k<images.length;k++) {
      $(images[k]).on("click",function(event) {

        var options = {
           "backdrop" : "static"
        };
        $('#basicModal').modal(options);
      });
    }
    
    
});</script>
